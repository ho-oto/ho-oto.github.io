{{- define "main" -}}
{{- with .Data.Term -}}
<h1>Tagged articles - "{{ . }}"</h1>
{{- else -}}
<h1 class="page-title">All articles</h1>
{{- end -}}
<ul class="posts">
    {{- range .Data.Pages -}}
    {{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type )) -}}
    <li class="post">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{- end -}}
    {{- end -}}
</ul>
{{- end -}}
