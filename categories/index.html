    <link id="darkModeStyle" rel="stylesheet" type="text/css" href="https://ho-oto.github.io/css/dark.css" disabled />
</head>

<body>
<div class="content">

<header>
    <div class="main">
        <a href="https://ho-oto.github.io/">Cacao&#39;s repaying</a>
        <div><span>メモとか作業ログとか</span></div>
    </div>
    <nav>
        <a href="/blog">All posts</a><a href="/note">Note</a><a href="/log">Log</a><a href="/tags">Tags</a><a href="/about">About</a><a id="dark-mode-toggle"
            onclick="toggleTheme()" href=""></a>
        <script>
            let setTheme = mode => {
                localStorage.setItem("theme-storage", mode);
                document.getElementById("darkModeStyle").disabled = mode !== "dark";
                document.getElementById("dark-mode-toggle").innerHTML = mode === "dark" ? "&#x263C;" : "&#x263D;";
            }
            let toggleTheme = () => {
                switch (localStorage.getItem("theme-storage")) {
                    case "light": setTheme("dark"); break;
                    case "dark": setTheme("light"); break;
                }
            }
            setTheme(localStorage.getItem("theme-storage") || "light");
        </script>
    </nav>
</header>
